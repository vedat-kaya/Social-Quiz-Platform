{% extends "layout.html" %}

{% block title %}Turnuva: {{ quiz.title }} | SorSana{% endblock %}

{% block head %}
<style>
    /* --- TOURNAMENT ARENA PREMIUM STİLİ --- */
    
    /* Sayfanın taşmasını engelle (Tam ekran hissi) */
    body { overflow-x: hidden; }

    /* Üst Bilgi Çubuğu */
    .arena-header {
        position: relative;
        z-index: 10;
        text-align: center;
        padding-top: 20px;
        margin-bottom: 20px;
    }
    .arena-title {
        font-weight: 900;
        text-transform: uppercase;
        letter-spacing: 1px;
        text-shadow: 0 2px 10px rgba(0,0,0,0.8);
        margin-bottom: 5px;
    }
    
    /* İlerleme Çubuğu */
    .progress-wrapper {
        width: 200px;
        height: 6px;
        background: rgba(255,255,255,0.1);
        border-radius: 10px;
        margin: 0 auto;
        overflow: hidden;
    }
    .progress-fill {
        height: 100%;
        background: var(--primary-color);
        width: 0%; /* JS veya Backend ile dinamik ayarlanabilir */
        box-shadow: 0 0 10px var(--primary-color);
    }
    .round-info {
        font-size: 0.85rem;
        color: rgba(255,255,255,0.7);
        margin-top: 5px;
        font-weight: 600;
    }

    /* VS Container (Ana Sahne) */
    .vs-container {
        display: flex;
        height: 70vh; /* Ekranın %70'ini kaplasın */
        width: 100%;
        position: relative;
        overflow: hidden;
        border-radius: 20px;
        box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        border: 1px solid var(--border-color);
    }

    /* Sol ve Sağ Seçenekler */
    .vs-choice {
        flex: 1;
        position: relative;
        cursor: pointer;
        transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        overflow: hidden;
    }

    /* Arka Plan Resimleri */
    .vs-img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.5s ease;
        filter: brightness(0.8); /* Biraz karanlık başlasın */
    }

    /* Üzerine Gelince (Hover) Efektleri */
    .vs-choice:hover {
        flex: 1.5; /* Üzerine gelinen taraf genişlesin */
        z-index: 2;
    }
    .vs-choice:hover .vs-img {
        transform: scale(1.1); /* Resim zoom yapsın */
        filter: brightness(1.1); /* Parlasın */
    }
    
    /* Diğer tarafın üzerine gelince sönmesi */
    .vs-container:hover .vs-choice:not(:hover) .vs-img {
        filter: brightness(0.4) grayscale(0.6); /* Siyah beyazlaşsın ve kararsın */
    }

    /* İsim Etiketi (Glassmorphism) */
    .name-badge {
        position: absolute;
        bottom: 30px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0, 0, 0, 0.6);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        padding: 10px 25px;
        border-radius: 50px;
        color: white;
        font-weight: 700;
        font-size: 1.2rem;
        text-align: center;
        white-space: nowrap;
        border: 1px solid rgba(255,255,255,0.2);
        box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        transition: bottom 0.3s;
        width: 80%;
        max-width: 300px;
    }
    
    .vs-choice:hover .name-badge {
        bottom: 40px; /* Hoverda hafif yukarı kalksın */
        background: var(--primary-color);
        border-color: var(--primary-color);
        box-shadow: 0 0 20px rgba(255, 123, 0, 0.5);
    }

    /* ORTADAKİ VS LOGOSU */
    .vs-logo {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 80px;
        height: 80px;
        background: radial-gradient(circle, #dc3545, #a71d2a);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 900;
        font-style: italic;
        color: white;
        font-size: 2rem;
        z-index: 10;
        border: 4px solid var(--card-bg);
        box-shadow: 0 0 0 10px rgba(220, 53, 69, 0.2), 0 0 30px rgba(0,0,0,0.5);
        animation: pulseVS 2s infinite;
        pointer-events: none; /* Tıklamayı engellemesin */
    }

    @keyframes pulseVS {
        0% { box-shadow: 0 0 0 0 rgba(220, 53, 69, 0.7); transform: translate(-50%, -50%) scale(1); }
        70% { box-shadow: 0 0 0 20px rgba(220, 53, 69, 0); transform: translate(-50%, -50%) scale(1.1); }
        100% { box-shadow: 0 0 0 0 rgba(220, 53, 69, 0); transform: translate(-50%, -50%) scale(1); }
    }

    /* Başa Sar Butonu */
    .btn-reset {
        margin-top: 20px;
        color: var(--text-muted);
        border: 1px solid var(--border-color);
        border-radius: 30px;
        padding: 8px 20px;
        font-size: 0.9rem;
        transition: all 0.2s;
        text-decoration: none;
        display: inline-block;
    }
    .btn-reset:hover {
        background-color: var(--card-bg);
        color: var(--text-color);
        border-color: var(--text-color);
    }

    /* MOBİL GÖRÜNÜM */
    @media (max-width: 768px) {
        .vs-container { flex-direction: column; height: 85vh; } /* Mobilde alt alta */
        .vs-choice { width: 100%; flex: 1; }
        .vs-choice:hover { flex: 1.2; height: auto; }
        .name-badge { font-size: 1rem; padding: 8px 15px; bottom: 20px; }
        .vs-logo { width: 60px; height: 60px; font-size: 1.5rem; }
    }

</style>
{% endblock %}

{% block body %}

<div class="container-fluid px-0 px-md-3"> <div class="arena-header">
        <h2 class="arena-title text-white">{{ quiz.title }}</h2>
        
        <div class="progress-wrapper">
            <div class="progress-fill" style="width: 50%;"></div> 
        </div>
        <div class="round-info">
            <i class="fa-solid fa-users"></i> Kalan Aday: {{ remaining }}
        </div>
    </div>

    <form method="post" id="tournamentForm">
        <div class="container">
            <div class="vs-container">
                
                <label class="vs-choice" onclick="selectWinner('left')">
                    <input type="radio" name="vote" value="{{ item1.question_id }}" onchange="this.form.submit()" style="display:none;">
                    
                    <img src="{{ url_for('static', filename='uploads/quiz_images/' + item1.image_url) }}" class="vs-img" alt="{{ item1.question_text }}">
                    
                    <div class="name-badge">
                        {{ item1.question_text }}
                    </div>
                </label>

                <div class="vs-logo">VS</div>

                <label class="vs-choice" onclick="selectWinner('right')">
                    <input type="radio" name="vote" value="{{ item2.question_id }}" onchange="this.form.submit()" style="display:none;">
                    
                    <img src="{{ url_for('static', filename='uploads/quiz_images/' + item2.image_url) }}" class="vs-img" alt="{{ item2.question_text }}">
                    
                    <div class="name-badge">
                        {{ item2.question_text }}
                    </div>
                </label>

            </div>
        </div>
    </form>

    <div class="text-center pb-5">
        <a href="/quiz_clear_session/{{ quiz.quiz_id }}" class="btn-reset">
            <i class="fa-solid fa-rotate-right mr-1"></i> Turnuvayı Başa Sar
        </a>
    </div>

</div>

<script>
    function selectWinner(side) {
        // Tıklanan tarafa anlık bir efekt verilebilir (opsiyonel)
        // Zaten form submit olacağı için sayfa yenilenecek.
        console.log(side + ' tarafı seçildi.');
    }
</script>

{% endblock %}
